<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Review Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <script defer src="scripts/form.js"></script>
</head>

<body>

<header>
    <h1>Product Review</h1>
</header>

<main>
    <form method="get" action="review.html">

        <div class="form-group">
            <label for="product">Product Name *</label>
            <select id="product" name="product" required>
                <option value="" disabled selected>Select a Product ...</option>
            </select>
        </div>

        <fieldset class="form-group">
            <legend>Overall Rating *</legend>

            <label for="rating1">
                <input type="radio" id="rating1" name="rating" value="1" required> ☆
            </label>

            <label for="rating2">
                <input type="radio" id="rating2" name="rating" value="2" required> ☆☆
            </label>

            <label for="rating3">
                <input type="radio" id="rating3" name="rating" value="3" required> ☆☆☆
            </label>

            <label for="rating4">
                <input type="radio" id="rating4" name="rating" value="4" required> ☆☆☆☆
            </label>

            <label for="rating5">
                <input type="radio" id="rating5" name="rating" value="5" required> ☆☆☆☆☆
            </label>
        </fieldset>

        <div class="form-group">
            <label for="installDate">Date of Installation *</label>
            <input type="date" id="installDate" name="installDate" required>
        </div>

        <fieldset class="form-group">
            <legend>Useful Features (Check all that apply)</legend>

            <label for="feature1">
                <input type="checkbox" id="feature1" name="features" value="Durable"> Durable
            </label>

            <label for="feature2">
                <input type="checkbox" id="feature2" name="features" value="Easy Installation"> Easy Installation
            </label>

            <label for="feature3">
                <input type="checkbox" id="feature3" name="features" value="Energy Efficient"> Energy Efficient
            </label>

            <label for="feature4">
                <input type="checkbox" id="feature4" name="features" value="Modern Design"> Modern Design
            </label>
        </fieldset>

        <div class="form-group">
            <label for="review">Written Review</label>
            <textarea id="review" name="review" rows="4"></textarea>
        </div>

        <div class="form-group">
            <label for="username">Your Name</label>
            <input type="text" id="username" name="username">
        </div>

        <div class="form-group">
            <input type="submit" value="Submit Review">
        </div>

    </form>
</main>

<footer>
        <p>&copy; <span id="currentYear"></span> | Alex Lybbert | Utah (sort of)</p>
        <p id="lastModified"></p>
    </footer>

</body>
</html>
