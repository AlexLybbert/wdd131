<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles/place.css">
  <link rel="stylesheet" href="styles/place-large.css">

  <script src="scripts/place.js" defer></script>

<body>

<header>
  <h1>Japan</h1>
</header>

<main class="container">

  <picture class="hero">
    <source srcset="images/place/hero-small.webp" media="(max-width: 600px)">
    <source srcset="images/place/hero-medium.webp" media="(max-width: 1000px)">
    <img src="images/place/hero-large.webp" alt="Landscape of Madagascar">
  </picture>

  <section class="data">
    <h2>Data</h2>
    <p><strong>Area:</strong> 377,975 km²</p>
    <p><strong>Population:</strong> 123 million</p>
    <p><strong>Capital:</strong> Tokyo</p>
    <p><strong>Language:</strong> Japanese</p>
    <p><strong>Currency:</strong> &#165; Yen</p>
    <p><strong>Time Zone:</strong> <span id="spnTime"></span> (UTC+9)</p>
  </section>

  <section class="weather">
    <h2>Weather</h2>

    <img src="images/weather.svg" alt="Partly cloudy icon" class="weather-icon">

    <p><strong>Temperature:</strong> <span id="temp">10</span> °C</p>
    <p><strong>Wind Speed:</strong> <span id="wind">10</span> km/h</p>
    <p><strong>Wind Chill:</strong> <span id="windchill"></span></p>
  </section>

</main>

<footer>
  <p>
    © <span id="year"></span> Alex Lybbert | Utah (sort of)<br>
    Last Modified: <span id="modified"></span>
  </p>
